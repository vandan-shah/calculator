<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>

        <!-- HEADER -->

        <section>
            <h1>Calculator</h1>
            <div class="formstyle">
                <div class="row">
                    <form name="forms">

                        <input class="input" type="text" name="answers"><br><br>

                        <div class="row1">
                            <input class="btn-num" type="button" value=" 1 " onclick="forms.answers.value += ' 1' ">
                            <input class="btn-num" type="button" value=" 2 " onclick="forms.answers.value += ' 2' ">
                            <input class="btn-num" type="button" value=" 3 " onclick="forms.answers.value += ' 3' ">
                            <input class="btn-sign" type="button" value=" / " onclick="forms.answers.value += ' /' ">
                            <br>



                            <input class="btn-num" type="button" value=" 4 " onclick="forms.answers.value += ' 4' ">
                            <input class="btn-num" type="button" value=" 5 " onclick="forms.answers.value += ' 5' ">
                            <input class="btn-num" type="button" value=" 6 " onclick="forms.answers.value += ' 6' ">
                            <input class="btn-sign" type="button" value=" * " onclick="forms.answers.value += ' *' ">
                            <br>



                            <input class="btn-num" type="button" value=" 7 " onclick="forms.answers.value += ' 7' ">
                            <input class="btn-num" type="button" value=" 8 " onclick="forms.answers.value += ' 8' ">
                            <input class="btn-num" type="button" value=" 9 " onclick="forms.answers.value += ' 9' ">
                            <input class="btn-sign" type="button" value=" - " onclick="forms.answers.value += ' -' ">
                            <br>



                            <input class="clear" type="button" value=" CE " onclick="forms.answers.value = ' ' ">
                            <input class="btn-num" type="button" value=" 0 " onclick="forms.answers.value += ' 0' ">
                            <input class="btn-equal" type="button" value=" = " onclick="forms.answers.value = eval(forms.answers.value) ">
                            <input class="btn-sign" type="button" value=" + " onclick="forms.answers.value += ' +' ">
                            <br>
                        </div>

                    </form>
                </div>
            </div>
        </section>

        <script src="script.js"></script>

    </body>
</html>
